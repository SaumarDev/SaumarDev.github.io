<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <main>
    <div class="menu">
      <div>
        <img
          src="./src/images/ariAccesoriosLogo.png"
          alt="logo">
      </div>
      <div id="cart">
        <div id="counter">2</div>
        <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" id="iconCart">
      </div>
    </div>
  </main>
  <div class="progress-bar">
    <div class="progress"> PASO 1/3 <br> ELIJE TU FORMA DE PAGO</div>
    <div class="progress2">PASO 2/3 <br> <span>VALIDACIÓN</span> </div>
    <div class="progress">PASO 3/3 <br> FINALIZAR </div>
  </div>
  <p id="validate">2. Valida tu tarjeta</p>

  <div class="card-container">
    <div class="container">
      <img src="./src/images/image 2.png" id="card-example">
      <div class="card-number">
        <p>Número de tarjeta: <input type="text" placeholder="Ingrese 16 números" maxlength="16" minlength="16"
            id="numberCard"></p>
      </div>
      <div id="isValidate"></div>

      <div class="info-card">
        <p>Fecha de expiración (Mes/Año): <input type="month"></p>
        <p>Codigo de la tarjeta(CVC): <input type="number"></p>
      </div>
    </div>
  </div>

  <div class="pages"> 
    <p> Anterior</p>
    <p> Siguiente </p>
  </div>


      <script src="./src/index.js" type="module"></script>
</body>
<footer>Hecho con &#128156 por Marlene-Laboratorian MEX013 </footer>
</html>
